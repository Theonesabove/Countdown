<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to Thanksgiving</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Lobster", cursive, system-ui, sans-serif;
      background: linear-gradient(to bottom, #5a2a0c, #b35c1e, #f7c47d);
      color: #fff3e0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin-bottom: 20px;
      text-shadow: 0 0 15px #f7b267, 0 0 30px #e85d04;
    }
    #days {
      font-size: clamp(40px, 12vw, 140px);
      font-weight: bold;
      text-shadow: 0 0 15px #ffb703, 0 0 30px #fb8500, 0 0 45px #e85d04;
    }
    p {
      margin-top: 20px;
      font-size: clamp(16px, 4vw, 28px);
      color: #fff1cc;
    }
    #videoWrapper {
      margin-top: 30px;
      display: none;
    }
    iframe {
      width: 320px;
      height: 180px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #e85d04;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #e85d04;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 1px 1px 2px #000;
    }
    button:hover {
      background-color: #fb8500;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ü¶É Countdown to Thanksgiving ü¶É</h1>
  <div id="days">--</div>
  <p id="label">days left</p>

  <div id="videoWrapper">
    <h1>üçÅ Happy Thanksgiving! üçÅ</h1>
    <iframe id="thanksgivingVideo"
      src="https://www.youtube.com/embed/6KJ6NqYt5FY?autoplay=1&mute=1&loop=1&playlist=6KJ6NqYt5FY"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
    <p><button onclick="unmuteVideo()">üîä Play Music</button></p>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const thanksgiving = new Date(`${currentYear}-11-27T00:00:00`);

      if (now >= thanksgiving) {
        document.getElementById("days").style.display = "none";
        document.getElementById("label").style.display = "none";
        document.getElementById("videoWrapper").style.display = "block";
        return;
      }

      const oneDay = 1000 * 60 * 60 * 24;
      const diff = Math.ceil((thanksgiving - now) / oneDay);
      document.getElementById("days").textContent = diff;
    }

    function unmuteVideo() {
      const iframe = document.getElementById("thanksgivingVideo");
      iframe.src = iframe.src.replace("mute=1", "mute=0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
