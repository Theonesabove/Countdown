<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to Spooktober</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Creepster", cursive, system-ui, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a0d0d);
      color: #ff7518;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff7518, 0 0 20px #ff4500;
    }
    #days {
      font-size: clamp(40px, 12vw, 140px);
      font-weight: bold;
      text-shadow: 0 0 15px #ff7518, 0 0 30px #ff4500, 0 0 45px #ff0000;
    }
    p {
      margin-top: 20px;
      font-size: clamp(16px, 4vw, 28px);
      color: #ffa94d;
    }
    #videoWrapper {
      margin-top: 30px;
      display: none;
    }
    iframe {
      width: 320px;
      height: 180px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4500;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4500;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 1px 1px 2px #000;
    }
    button:hover {
      background-color: #ff7518;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ðŸ‘» Countdown to Spooktober ðŸ‘»</h1>
  <div id="days">--</div>
  <p id="label">days left</p>

  <div id="videoWrapper">
    <h1>ðŸŽƒ Spooktober is here! ðŸŽƒ</h1>
    <iframe id="spookyVideo"
      src="https://www.youtube.com/embed/sVjk5nrb_lI?autoplay=1&mute=1&loop=1&playlist=sVjk5nrb_lI"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
    <p><button onclick="unmuteVideo()">ðŸ”Š Play Music</button></p>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const spooktober = new Date(`${currentYear}-10-01T00:00:00`);

      // If Oct 1st has come or passed this year
      if (now >= spooktober) {
        document.getElementById("days").style.display = "none";
        document.getElementById("label").style.display = "none";
        document.getElementById("videoWrapper").style.display = "block";
        return;
      }

      const oneDay = 1000 * 60 * 60 * 24;
      const diff = Math.ceil((spooktober - now) / oneDay);
      document.getElementById("days").textContent = diff;
    }

    function unmuteVideo() {
      const iframe = document.getElementById("spookyVideo");
      // simply replace mute=1 with mute=0 in the src
      iframe.src = iframe.src.replace("mute=1", "mute=0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // update hourly
  </script>
</body>
</html>
