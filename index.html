<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%;background:#0b1020;color:#fff;flex-direction:column;text-align:center;padding:20px}
    h1{font-size:clamp(18px,4vw,28px);margin:0 0 18px}
    .timer{font-weight:700;font-size:clamp(28px,8vw,88px);letter-spacing:.02em}
    .small{font-size:14px;opacity:.8;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Event starts in</h1>
    <div id="timer" class="timer">--:--:--:--</div>
    <div id="label" class="small">days : hours : minutes : seconds</div>
  </div>

  <script>
    // === EDIT THIS: set the target date/time (YYYY-MM-DDTHH:MM:SS) in your local zone or with Z for UTC
    const TARGET = "2025-10-01T15:00:00"; // ‚Üê change this

    const targetTime = new Date(TARGET).getTime();
    const timer = document.getElementById("timer");
    const label = document.getElementById("label");

    if (isNaN(targetTime)) {
      timer.textContent = "Invalid target date. Edit TARGET inside the file.";
    } else {
      function update(){
        const now = Date.now();
        let diff = Math.max(0, targetTime - now);

        const s = Math.floor(diff / 1000);
        const days = Math.floor(s / 86400);
        const hours = Math.floor((s % 86400) / 3600);
        const minutes = Math.floor((s % 3600) / 60);
        const seconds = s % 60;

        function pad(n){ return String(n).padStart(2,'0'); }
        timer.textContent = `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

        if (diff === 0) {
          label.textContent = "The countdown finished.";
          // optionally redirect when zero:
          // window.location.href = "https://example.com";
          clearInterval(iv);
        }
      }
      update();
      const iv = setInterval(update, 1000);
    }
  </script>
</body>
</html>
