<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halloween Countdown</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Creepster", cursive, system-ui, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a0d0d);
      color: #ff7518;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff7518, 0 0 20px #ff4500;
    }
    #days {
      font-size: clamp(40px, 12vw, 140px);
      font-weight: bold;
      text-shadow: 0 0 15px #ff7518, 0 0 30px #ff4500, 0 0 45px #ff0000;
    }
    p {
      margin-top: 20px;
      font-size: clamp(16px, 4vw, 28px);
      color: #ffa94d;
    }
  </style>
  <!-- Google spooky font -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ðŸŽƒ Countdown to Halloween ðŸŽƒ</h1>
  <div id="days">--</div>
  <p>days left</p>

  <script>
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const halloween = new Date(`${currentYear}-10-31T00:00:00`);

      // If Halloween already passed this year, countdown to next year
      if (now > halloween) {
        halloween.setFullYear(currentYear + 1);
      }

      const oneDay = 1000 * 60 * 60 * 24;
      const diff = Math.ceil((halloween - now) / oneDay);

      document.getElementById("days").textContent = diff;
    }

    updateCountdown();
    // update every midnight just in case someone leaves it open
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
