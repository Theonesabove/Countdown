<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Christmas Countdown & Advent Calendar</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Lobster", cursive, system-ui, sans-serif;
      background: linear-gradient(to bottom, #0b1d3a, #1d3557, #457b9d);
      color: #e9f5ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding-bottom: 40px;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin-top: 30px;
      text-shadow: 0 0 15px #a8dadc, 0 0 30px #f1faee;
    }
    #days {
      font-size: clamp(40px, 12vw, 140px);
      font-weight: bold;
      text-shadow: 0 0 20px #f1faee, 0 0 35px #a8dadc;
    }
    p {
      margin-top: 10px;
      font-size: clamp(16px, 4vw, 28px);
    }

    /* Advent Calendar Grid */
    #adventContainer {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      width: 90%;
      max-width: 900px;
    }

    .advent-day {
      background: #e63946;
      border-radius: 12px;
      padding: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform .2s;
    }

    .advent-day:hover {
      transform: scale(1.1);
      background: #d62839;
    }

    .locked {
      background: #6c757d !important;
      cursor: not-allowed;
      opacity: 0.6;
      transform: none !important;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>üéÑ Christmas Countdown üéÑ</h1>
  <div id="days">--</div>
  <p id="label">days left</p>

  <h1 style="margin-top:40px;">üéÅ Advent Calendar üéÅ</h1>
  <div id="adventContainer"></div>

  <script>
    // ---- Christmas Countdown ----
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const christmas = new Date(`${currentYear}-12-25T00:00:00`);

      const oneDay = 1000 * 60 * 60 * 24;
      const diff = Math.ceil((christmas - now) / oneDay);

      document.getElementById("days").textContent = diff >= 0 ? diff : 0;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    // ---- Advent Calendar ----
    const adventLinks = [
      "https://www.youtube.com/watch?v=N8NcQzMQN_U&list=RDN8NcQzMQN_U&start_radio=1", "https://www.youtube.com/watch?v=aAkMkVFwAoo&list=RDaAkMkVFwAoo&start_radio=1", "https://www.youtube.com/watch?v=lanzeMEEgYM&list=RDlanzeMEEgYM&start_radio=1", "https://www.youtube.com/watch?v=CJz1UEyw0MM&list=RDCJz1UEyw0MM&start_radio=1", "https://www.youtube.com/watch?v=UMbq95BloLk&list=RDUMbq95BloLk&start_radio=1",
      "https://www.youtube.com/watch?v=MgIwLeASnkw&list=RDMgIwLeASnkw&start_radio=1", "https://www.youtube.com/watch?v=RgbFLWG5wOI&list=RDRgbFLWG5wOI&start_radio=1", "https://www.youtube.com/watch?v=VPOBhlX3ads&list=RDVPOBhlX3ads&start_radio=1", "https://www.youtube.com/watch?v=-cUz-zAATNI&list=RD-cUz-zAATNI&start_radio=1", "https://youtu.be/10?",
      "https://youtu.be/11?", "https://youtu.be/12?", "https://youtu.be/13?", "https://youtu.be/14?", "https://youtu.be/15?",
      "https://youtu.be/16?", "https://youtu.be/17?", "https://youtu.be/18?", "https://youtu.be/19?", "https://youtu.be/20?",
      "https://youtu.be/21?", "https://youtu.be/22?", "https://youtu.be/23?", "https://youtu.be/24?"
    ];

    const container = document.getElementById("adventContainer");
    const today = new Date().getDate();

    for (let i = 1; i <= 24; i++) {
      const box = document.createElement("div");
      box.className = "advent-day";
      box.textContent = i;

      if (i > today) {
        box.classList.add("locked");
      } else {
        box.onclick = () => window.open(adventLinks[i-1], "_blank");
      }

      container.appendChild(box);
    }
  </script>
</body>
</html>
