<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine's Countdown</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Lobster", cursive, system-ui, sans-serif;
      background: linear-gradient(to bottom, #3a0b1d, #7b1e3c, #d6336c);
      color: #ffe6ef;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff9bbd, 0 0 30px #ff6f91;
    }
    #days {
      font-size: clamp(40px, 12vw, 140px);
      font-weight: bold;
      text-shadow: 0 0 20px #ffd6e8, 0 0 35px #ff9bbd;
    }
    p {
      margin-top: 20px;
      font-size: clamp(16px, 4vw, 28px);
      color: #ffe6ef;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>❤️ Valentine's Countdown ❤️</h1>
  <div id="days">--</div>
  <p id="label">days left</p>

  <p style="margin-top:40px; opacity:0.9;">Nothing to see here, yet…</p>

  <script>
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const valentines = new Date(`${currentYear}-02-14T00:00:00`);

      const oneDay = 1000 * 60 * 60 * 24;
      const diff = Math.ceil((valentines - now) / oneDay);

      document.getElementById("days").textContent = diff >= 0 ? diff : 0;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
